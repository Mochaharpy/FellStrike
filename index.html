<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FellStrike</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="main">
        <div id="header">
            <h1 id="title">Fell Strike</h1>
            <div id="gems">GEMS:0</div>
        </div>
        <div id="container">
            <button class="button" id="left">&lt;</button>
            <div id="card-container">
                <div class="card">
                    <div class="type"></div>
                    <div class="card-view"></div>
                    <div class="attributesContainer">
                        <div class="attributes"></div>
                    </div>
                </div>
            </div>
            <button class="button" id="right">&gt;</button>
        </div>
      <button class="button" id="start">Start</button>
    </div>
    <div id="play">
        <div id="header">
            <div id="title">Fell Strike</div>
            <div id="gems">COINS:0</div>
        </div>
    </div>
    <div id="settings">
        <div id="settings-header">
            <h1 id="setting-title">Settings</h1>
        </div>
        <button class="button" id="close-settings">X</button>
        <button class="button" id="abort">Abort</button>
        </div>
    </div>
    <div id="deck"></div>
    <script src="script.js"></script>
</body>
</html>
